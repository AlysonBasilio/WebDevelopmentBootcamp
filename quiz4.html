<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

<form>
	<div>
		<label>First Name:<input type="text" name="firstName" placeholder="First Name" required></label>
		<label>Last Name:<input type="text" name="lastName" placeholder="Last Name" required></label>
	</div>
	<!-- required for radio inputs is just necessary for one, but for all will works too -->
	<div>
		<label>Male <input type="radio" name="gender" value="male" required></label>
		<label>Female <input type="radio" name="gender" value="female" required></label>
		<label>Other <input type="radio" name="gender" value="other" required></label>
	</div>
	<div>
		<label>Email:<input type="Email" name="email" placeholder="Email" required></label>
		<label>Password:<input type="Password" name="password" required minlength="5" maxlength="10"></label>
	</div>
	<div>
		<label>
			Birthday:
			<select name="month">
				<option>Jan</option>
				<option>Fev</option>
				<option>Mar</option>
			</select>
			<select name="day">
				<option>01</option>
				<option>02</option>
				<option>03</option>
			</select>
			<select name="year">
				<option>1993</option>
				<option>1994</option>
				<option>1995</option>
			</select>
		</label>
	</div>
	<div>
		<label>I agree to the terms and conditions <input type="checkbox" name="agreed" required></label>
	</div>
	<button>Submit</button>
</form>

</body>
</html>
