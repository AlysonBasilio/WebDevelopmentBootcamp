<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
<!-- To radio button works, you must put it in a form and give the same name-->
<form>
	<label>
		Dogs:
		<input type="radio" name="petChoice" value="dogs">
	</label>
	<label>
		Cats:
		<input type="radio" name="petChoice" value="cats">
	</label>
	<p>What's your favorite color?</p>
	<select name="color">
		<option value="red">Red</option>
		<option value="orange">Orange</option>
		<option value="yellow">Yellow</option>
	</select>
	<input type="text" name="">
	<textarea name="paragraph" rows="10" cols="40">Write something here</textarea>
	<button>Go!</button>
</form>

</body>
</html>
