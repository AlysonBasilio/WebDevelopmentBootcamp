<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>

<h1>Login</h1>

<!-- action - where the form send data to -->
<!-- method - what HTTP method (get/post) -->
<!-- form is a block level element -->
<!-- by default, if you dont especify action, the form is sent to this page; if you dont especify action, the method will be get -->
<!-- the required attribute is boolean -->
<form>
	<label>Username:<input type="text" name="username" placeholder="username" required></label>
	
	<input type="password" name="password" placeholder="password">
	<input type="Submit" name="">	
</form>

</body>
</html>
